</div>

<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="js/typeahead.bundle.min.js?202004260154"></script>
<script type="text/javascript">
var servicesLibelle = [];
var servicesUrl = {};
$('#services option').each(function() {
        servicesLibelle.push($(this).html());
        servicesUrl[$(this).html()] = $(this).val();
});

var services = new Bloodhound({
  datumTokenizer: Bloodhound.tokenizers.whitespace,
  queryTokenizer: Bloodhound.tokenizers.whitespace,
  local: servicesLibelle
});

$('#search').typeahead({
  hint: true,
  highlight: true,
  minLength: 1,
  autoselect: true
},
{
  name: 'services',
  source: services
});

$('#search').focus();

$('#search').bind('typeahead:select', function(ev, suggestion) {
	$('#search').typeahead('val', "");
	$('#search').val("");
	document.location.href=servicesUrl[suggestion]
});

</script>

</body></html>
